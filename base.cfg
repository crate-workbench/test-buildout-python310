[buildout]
develop = .
show-picked-versions = true
parts = test
        scripts
        coverage
        linter

[test]
relative-paths = true
recipe = zc.recipe.testrunner
defaults = ['--auto-color']
eggs = crate [test,sqlalchemy]

[scripts]
recipe = zc.recipe.egg:script
interpreter = py
eggs = crate
       crate [test,sqlalchemy]

[coverage]
recipe = zc.recipe.egg
eggs = createcoverage

[linter]
recipe = zc.recipe.egg:script
eggs = flake8
scripts = flake8
initialization =
    sys.argv.extend(['--count',
                     '${buildout:directory}/src'])
